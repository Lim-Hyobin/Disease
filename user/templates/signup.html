{% extends 'base.html' %}
{% load static %}
{% block content %}

    <style>
        /* signup_container*/

        .signup_container {
            display: flex;
            flex-direction: column;
            margin: 0 auto;
            margin-top: 40px;
            width: 80%;
            text-align: center;
            overflow: auto;
        }

        .signup_title {
            font-weight: 100;
            margin-top: 30px;
            font-size: 30px;
            margin-bottom: 50px;
        }

        .signup_input_container {
            display: block;
            margin: 0 auto;
            height: 3%;
            margin-bottom: 20px;
        }

        .signup_input_title {
            border:none;
            width: 200px;
            text-align: left;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .signup {
            width: 200px;
            height: 40px;
            background-color: white;
            border: 1px solid lightgray;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 5px;
            font-size: 10px;
        }

        #hobbyBtn {
            margin-top: 10px;
            width: 100px;
            color: white;
            background-color: #4ccd97;
            padding: 6px;
            border: none;
            border-radius: 8px;
        }

        #confirmBtn {
            margin-top: 10px;
            width: 200px;
            color: white;
            background-color: #008332;
            padding: 6px;
            border: none;
            border-radius: 8px;
            margin-bottom: 30px;
            font-weight: bold;
        }
    </style>

<div class="row mt-5">
    <div style="text-align: center;">
        {{ error }}
    </div>
</div>
<section>
    <div class="container" data-aos="zoom-in" data-aos-delay="100">
        <div class="signup_container">
            <form action="{%url 'user:signup' %}" method="POST">
                {%csrf_token%}

                <div class="signup_input_container">
                    <input class="signup_input_title" disabled value="아이디"><br>
                    <input type="text" class="signup" name="username" placeholder="아이디">
                </div>
                <div class="signup_input_container">
                    <input class="signup_input_title" disabled value="비밀번호"><br>
                    
                    <input type="password" class="signup" name="password1" placeholder="비밀번호">
                </div>
                <div class="signup_input_container">
                    <input class="signup_input_title" disabled value="비밀번호 확인"><br>

                    <input type="password" class="signup" name="password2" placeholder="비밀번호 확인">
                </div>
                <div class="signup_input_container">
                    <input class="signup_input_title" disabled value="닉네임"><br>

                    <input type="text" class="signup" name="nickname" placeholder="닉네임">
                </div>
                <div class="signup_input_container">
                    <input class="signup_input_title" disabled value="이름"><br>

                    <input type="text" class="signup" name="name" placeholder="이름">
                </div>
                <div class="signup_input_container">
                    <input class="signup_input_title" disabled value="이메일"><br>
                    <input type="text" class="signup" name="email" placeholder="이메일">
                </div>
                <div class="signup_input_container">
                    <input class="signup_input_title" disabled value="질병 선택"><br>

                    <select style='font-size:12px;' name="disease">
                        <option value="당뇨병">당뇨병</option>
                        <option value="고혈압">고혈압</option>
                    </select>
                </div>
        
                <button id="confirmBtn" type="submit">완료</button>
            </form>
        </div>
    </div>
</section><!-- End Hero -->

{%endblock%}
