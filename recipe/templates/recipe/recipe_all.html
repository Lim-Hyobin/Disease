{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Responsive navbar-->

<!-- Header-->
<header class="py-5">
    <div class="container px-lg-5">
        <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
            <div class="m-4 m-lg-5">

                <h1 class="display-5 fw-bold">모든 레시피 둘러보기</h1>
            </div>
        </div>
    </div>
</header>
<!-- Page Content-->
<section class="pt-4">
    <div class="container px-lg-5">
        <!-- Page Features-->
        <div class="row gx-lg-5">

            {%for recipes in recipes %}
            <div class="col-lg-6 col-xxl-4 mb-5">
                <div class="card bg-light border-0 h-100">
                    <div class="card-body text-left p-4 p-lg-5 pt-0 pt-lg-0">
                        <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"></div>
                        <h2 class="fs-4 fw-bold">

                                {{recipes.title}}</h2>
                                <p> 관련 질병 : {{recipes.disease}}<br>
                                    식재료 : {{recipes.ingredient}}<br></p>
                                <hr>
                                <p class="mb-0">

                                {{recipes.recipe}}<br></p>

                    </div>
                </div>
            </div>
            {% endfor %}

</section>
{% endblock %}
