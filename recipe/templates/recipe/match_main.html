{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Responsive navbar-->

<!-- Header-->
<header class="py-5">
    <div class="container px-lg-5">
        <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
            <div class="m-4 m-lg-5">
                
                <h1 class="display-5 fw-bold">추천 레시피</h1>
            </div>
        </div>
    </div>
</header>
<!-- Page Content-->
<section class="pt-4">
    <div class="container px-lg-5">
        <!-- Page Features-->
        <div class="row gx-lg-5">
            <h3>나의 레시피 <br><br></h3>
            {%csrf_token%}
            {%for recipes in recipes %}
            <div class="container px-lg-5">
                <div class="p-4 p-lg-5 bg-light rounded-3 text-left">
                    <div class="m-4 m-lg-5">
        
                        <h2 class="fs-4 fw-bold">
 
                                {{recipes.title}}</h2>
                                <hr>
                                <p><b>관련 질병</b> : {{recipes.disease}}<br>
                                    <b>식재료</b> : {{recipes.ingredient}}<br></p>
                                
                                <p class="mb-0">
                                {{recipes.recipe}}<br></p>

                    </div>
                </div>
            </div>
            {% endfor %}

</section>
{% endblock %}
